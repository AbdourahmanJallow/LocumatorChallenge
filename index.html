<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/fe552563ca.js" crossorigin="anonymous"></script>
        <title>Locumator Frontend Challenge</title>
        <link rel="icon" href="img/user.png">
    </head>

    <body>
        <div id="signup-page">
            <div class="row">
                <div class="col-1">
                    <div class="overlay">
                        <div class="col-container">
                            <h2>The on-demand, all inclusive, healthcare management ecosystem.</h2>
                        </div>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="col-container">
                        <h2>Create an Account</h2>
                        <form>
                            <div class="form-group">
                                <label for="name">Name <span class="asterisk">*</span></label>
                                <input class="primary-border" type="text" id="name" placeholder="Your name" required disabled>
                            </div>
                            <div class="form-group">
                                <label for="email">Work Email <span class="asterisk">*</span></label>
                                <input type="text" id="email" placeholder="Your Email" required disabled>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telephone <span class="asterisk">*</span></label>
                                <input type="text" id="phone" placeholder="+44 01845501417" required disabled>
                            </div>
                            <div class="form-group">
                                <label for="password">Password <span class="asterisk">*</span></label>
                                <input type="text" id="password" placeholder="Your password" required disabled>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password <span class="asterisk">*</span></label>
                                <input type="text" id="confirm-password" placeholder="Confirm password" required
                                    disabled>
                            </div>
                            <div class="form-group">
                                <button class="btn" disabled>Agree & Sign up</button>
                                <p>Already have an account? <a href="#" disabled>Sign-in</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
